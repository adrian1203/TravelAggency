<div class="container">
  <div class="row">
    <div class="col">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" formControlName="username" class="form-control"
                 [ngClass]="{ 'is-invalid': submittedLogin && f.username.errors }"/>
          <div *ngIf="submittedLogin && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control"
                 [ngClass]="{ 'is-invalid': submittedLogin && f.password.errors }"/>
          <div *ngIf="submittedLogin && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loadingLogin" class="btn btn-primary">
            <span *ngIf="loadingLogin" class="spinner-border spinner-border-sm mr-1"></span>
            Login
          </button>
          <!--    <a routerLink="/register" class="btn btn-link">Register</a>-->
        </div>
      </form>
    </div>
  </div>
  <div class="col">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" formControlName="firstName" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && r.firstName.errors }"/>
        <div *ngIf="submitted && r.firstName.errors" class="invalid-feedback">
          <div *ngIf="r.firstName.errors.required">First Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && r.lastName.errors }"/>
        <div *ngIf="submitted && r.lastName.errors" class="invalid-feedback">
          <div *ngIf="r.lastName.errors.required">Last Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && r.username.errors }"/>
        <div *ngIf="submitted && r.username.errors" class="invalid-feedback">
          <div *ngIf="r.username.errors.required">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && r.password.errors }"/>
        <div *ngIf="submitted && r.password.errors" class="invalid-feedback">
          <div *ngIf="r.password.errors.required">Password is required</div>
          <div *ngIf="r.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Register
        </button>
        <a routerLink="/login" class="btn btn-link">Cancel</a>
      </div>
    </form>
  </div>
</div>
