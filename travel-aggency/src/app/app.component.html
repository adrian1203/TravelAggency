<div style="height: 93vh;">
  <mat-toolbar class="bg-dark" style="max-height: 5vh;" >
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <a class="navbar-brand js-scroll-trigger" routerLink="/tour-list">Travel Aggency</a>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <app-shopping-cart-view *ngIf="currentUser!=null"></app-shopping-cart-view>
        <a *ngIf="currentUser!=null " class="navbar-brand js-scroll-trigger" [routerLink]="['/booked-tour']">Booked
          tour</a>
        <a *ngIf="currentUser!=null && currentUser.role ==='admin' " class="navbar-brand js-scroll-trigger"
           routerLink="/admin">Admin Panel</a>
        <a class="navbar-brand js-scroll-trigger"   (click)="logOut()"  [routerLink]="['/tour-list']">Log Out</a>
        <a class="navbar-brand js-scroll-trigger" [routerLink]="['/registration']">Log In</a>


      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
        <app-shopping-cart-view *ngIf="currentUser!=null"></app-shopping-cart-view>
        <a *ngIf="currentUser!=null " class="navbar-brand js-scroll-trigger" [routerLink]="['/booked-tour']"
           mat-list-item>Booked tour</a>
        <a *ngIf="currentUser!=null && currentUser.role ==='admin' " class="navbar-brand js-scroll-trigger"
           routerLink="/admin" mat-list-item>Admin Panel</a>
        <a class="navbar-brand js-scroll-trigger" (click)="logOut()" mat-list-item>Log Out</a>
        <a class="navbar-brand js-scroll-trigger" [routerLink]="['/registration']" mat-list-item>Log In</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content  style=",max-height: 93vh;" fxFlexFill class="p-1">
      <app-sale></app-sale>
      <app-alert></app-alert>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
