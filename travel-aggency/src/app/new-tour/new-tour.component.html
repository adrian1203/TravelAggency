<div class="row justify-content-center">
  <div class="col-8">

    <form>
      <h2>Create new tour</h2>
      <div class="form-group">
        <label for="nameInput">Name</label>
        <input [(ngModel)]="tour.name" name="name" type="text" class="form-control" id="nameInput"
               aria-describedby="nameHelp" placeholder="Enter name">
            <small id="nameHelp" class="form-text text-muted">Put name of tour</small>
      </div>
      <div class="form-group">
        <label for="countryInput">Country</label>
        <input [(ngModel)]="tour.country" name="name" type="text" class="form-control" id="countryInput"
               aria-describedby="emailHelp" placeholder="Enter country">
        <!--    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
      </div>
      <div class="form-group">
        <label for="nameInput">Start date</label>
        <input [(ngModel)]="tour.startDate" name="startDate" type="datetime-local" class="form-control" id="startDateInput"
               aria-describedby="emailHelp" placeholder="Enter email">
        <!--    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
      </div>

      <div class="form-group">
        <label for="nameInput">End date</label>
        <input [(ngModel)]="tour.endDate" name="endDate" type="datetime-local" class="form-control" id="endDateInput"
               aria-describedby="emailHelp" placeholder="Enter email">
        <!--    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
      </div>
      <div class="form-group">
        <label for="priceInput">Price</label>
        <input type="number" [(ngModel)]="tour.price" name="price"  class="form-control" id="priceInput"
               aria-describedby="emailHelp" placeholder="Enter price">
        <!--    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
      </div>
      <div class="form-group">
        <label for="placeInput">Places</label>
        <input type="number" [(ngModel)]="tour.places" name="place"  class="form-control" id="placeInput"
               aria-describedby="emailHelp" placeholder="Enter place">
        <!--    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
      </div>
      <div class="form-group">
        <label for="descriptionInput">Description</label>
        <textarea type="textarea" [(ngModel)]="tour.description" name="place"  class="form-control" id="descriptionInput"
                  aria-describedby="emailHelp" placeholder="Enter description"></textarea>
        <!--    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
      </div>
      <button type="submit" class="btn btn-primary" (click)="save()">Submit</button>
    </form>
  </div>
</div>
